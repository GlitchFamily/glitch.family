<!DOCTYPE html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Glitch Family</title>
    <style media="screen">
      body {
        overflow: hidden;
        background-color: #000;
        min-height: 100vh;
        margin: 0;
        padding: 0 20px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-family: monospace;
        color: #fff;
        text-align: center;
      }
      .logo {
        max-width: 90%;
        width: 600px;
        height: auto;
      }

      body::before {
        background: linear-gradient(#d9d9d9 50%, #000 50%);
        background-size: 100% 4px;
        background-repeat: repeat-y;
        opacity: .14;
        box-shadow : inset 0px 0px 1px 1px rgba(0, 0, 0, .8);
        animation: pulse 5s linear infinite;
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
      }

      @keyframes pulse {
        0% {transform: scale(1.001);  opacity: .14; }
        8% {transform: scale(1.000);  opacity: .13; }
        15% {transform: scale(1.004);  opacity: .14; }
        30% {transform: scale(1.002);  opacity: .11; }
        100% {transform: scale(1.000);  opacity: .14; }
      }

      body:after {
        content : '';
        position : absolute;
        top : 0px;
        width : 100%;
        height : 5px;
        background : #fff;
        background: linear-gradient(to bottom, rgba(255,0,0,0) 0%,rgba(255,250,250,1) 50%,rgba(255,255,255,0.98) 51%,rgba(255,0,0,0) 100%); /* W3C */
        opacity : .1;
        animation: vline 1.25s linear infinite;
      }

      @keyframes vline {
        0%   { top: 0px;}
        100% { top: 100%;}
      }

      .svg-filter {
        width: 1px;
        height: 1px;
        visibility: hidden;
        position: absolute;
      }

      .distortion {
        margin: auto;
        text-align: center;
        animation: transform 2.5s steps(10) infinite, glitch 3.2s infinite;
      }

      @keyframes glitch {
        45% {
          filter: none;
        }
        46% {
          filter: url(#dist-01);
        }
        47% {
          filter: url(#dist-02);
        }
        48% {
          filter: url(#dist-03);
        }
        50% {
          filter: none;
        }
        95% {
          filter: none;
        }
        96% {
          filter: url(#dist-02);
        }
        97% {
          filter: url(#dist-04);
        }
      }
      @keyframes transform {
        0% {
          transform: translate(-5%, -5%) skew(-10deg) scale(1.05);
        }
        1% {
          transform: none;
        }
        88% {
          transform: none;
        }
        89% {
          transform: translate(5%, 10%) scale(1.05);
        }
        90% {
          transform: none;
        }
      }
    </style>
